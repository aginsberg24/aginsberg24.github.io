<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner & Reminders</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Athlete Performance Tracker</h1>
    <nav>
      <a href="index.html" class="brand">Athlete Advocate</a>
      <ul>
        <li><a href="workouts.html">Workouts</a></li>
        <li><a href="meals.html">Meal Tracker</a></li>
        <li><a href="planner.html">Planner</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Reminders & Planner</h2>

    <form id="task-form">
      <input type="text" id="task-name" placeholder="New Task or Reminder" required />
      <input type="date" id="task-date" />
      <button type="submit">Add Task</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="today">Today</button>
      <button data-filter="week">This Week</button>
      <button data-filter="completed">Completed</button>
    </div>

    <button id="clear-tasks">Clear All Tasks</button>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="task-entries"></tbody>
    </table>

    <canvas id="taskChart"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="planner.js"></script>
</body>
</html>
