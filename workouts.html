<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Logger | Athlete Advocate</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Local layout enhancement */
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .history-header h3 {
      margin: 0;
      font-size: 1.6rem;
      color: #1e293b;
    }

    .filter-section {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .filter-section label {
      font-weight: 500;
      color: #334155;
    }

    .filter-section input {
      padding: 0.4rem 0.6rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Athlete Performance Tracker</h1>
    <nav>
      <a href="index.html" class="logo">Athlete Advocate</a>
      <ul>
        <li><a href="workouts.html" class="active">Workouts</a></li>
        <li><a href="meals.html">Meal Tracker</a></li>
        <li><a href="planner.html">Planner</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="content-section">
      <h2>Workout Logger</h2>
      <p>Track your workouts, sets, reps, and weights with ease.</p>

      <!-- Workout Form -->
      <form id="workout-form" class="card">
        <div class="form-group">
          <label for="exercise">Exercise</label>
          <input type="text" id="exercise" required placeholder="e.g. Bench Press" />
        </div>

        <div class="form-group">
          <label for="sets">Sets</label>
          <input type="number" id="sets" required min="1" />
        </div>

        <div class="form-group">
          <label for="reps">Reps</label>
          <input type="number" id="reps" required min="1" />
        </div>

        <div class="form-group">
          <label for="weight">Weight (lbs)</label>
          <input type="number" id="weight" required min="1" />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>

        <div class="button-group">
          <button type="submit" class="btn-primary">Add Workout</button>
          <button type="button" id="clear-workouts" class="btn-secondary">Clear All</button>
        </div>
      </form>

      <!-- Chart Section -->
      <div class="chart-container">
        <canvas id="workoutChart"></canvas>
      </div>

      <!-- Table Section -->
      <div class="history-header">
        <h3>Workout History</h3>
        <div class="filter-section">
          <label for="filter-date">Filter by Date:</label>
          <input type="date" id="filter-date" />
        </div>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Sets</th>
              <th>Reps</th>
              <th>Weight (lbs)</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="workout-entries"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Athlete Advocate | Designed by Adam Ginsberg</p>
  </footer>

  <script src="workouts.js"></script>
</body>
</html>
